<h1>Titolo</h1>

<agm-map [latitude]="lat" [longitude]="lng" [zoom]="zoom" [zoomControl]="true">
  <agm-data-layer [geoJson]="geoJsonObject" [style]="styleFunc">

    <agm-marker *ngFor="let m of markers" [latitude]="m.lat" [longitude]="m.lng" [label]="m.label"  [iconUrl]="m.icon"> </agm-marker>

  </agm-data-layer>

</agm-map>
